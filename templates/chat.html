<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cold War Game Master</title>
  <style>
    #chatbox {
    font-family: Georgia, serif;
    white-space: pre-wrap; /* This preserves line breaks and spacing */
    line-height: 1.6;
    padding: 1em;
    max-height: 80vh;
    overflow-y: auto;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
  }

  .message {
    margin-bottom: 1.5em;
  }

  .user {
    color: #003366;
    font-weight: bold;
  }

  .gm {
    color: #222;
    background-color: #fffbea;
    padding: 0.5em;
    border-left: 4px solid #999900;
    border-radius: 4px;
  }

  .gm strong {
    color: #663300;
  }

  .gm-options {
    margin-top: 0.5em;
    font-weight: bold;
  }
</style>
</head>

<body>
  <h2>Cold War Game Master</h2>
  <div id="chatbox"></div>
  <input type="text" id="messageInput" placeholder="Type your message..." style="width:80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
  async function sendMessage() {
    const input = document.getElementById("messageInput");
    const chatbox = document.getElementById("chatbox");
    const userMessage = input.value.trim();
    if (!userMessage) return;

    chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${userMessage}</div>`;
    input.value = "";

    try {
  const response = await fetch("/talk/gamemaster", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: userMessage })
  });

  if (!response.ok) {
    const errorText = await response.text();
    console.error("Server error:", response.status, errorText);
    chatbox.innerHTML += `<div class="message error">[Server Error: ${response.status}] ${errorText}</div>`;
    return;
  }

  const data = await response.json();
  console.log("Parsed JSON:", data);

  chatbox.innerHTML += `<div class="message gm"><strong>GM:</strong> ${data.response}</div>`;
} catch (err) {
  console.error("Fetch or parse error:", err);
  chatbox.innerHTML += `<div class="message error">[Client Error] ${err.message}</div>`;
}
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  // Listen for Enter key press on the input box
  document.getElementById("messageInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  });
  </script>
</body>
</html>
